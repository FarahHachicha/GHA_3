on: push
name: npm build, lint, test and publish
jobs:
  build-and-publish:
    name: build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout
      - name: npm install
        uses: actions/npm
        with:
          args: install
      - name: npm test
        uses: actions/npm
        with:
          args: run test
      - name: npm lint
        uses: actions/npm
        with:
          args: run lint
      - name: docker build
        uses: actions/docker/cli
        with:
          args: build -t farahhachicha/github-action-example-node .
      - name: docker login
        uses: actions/docker/login
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      - name: docker push
        uses: actions/docker/cli
        with:
          args: push farahhachicha/github-action-example-node
